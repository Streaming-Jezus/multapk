<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Series y Películas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .login-section, .content-section {
            margin-top: 20px;
        }
        .login-section input, .login-section button {
            padding: 10px;
            margin-right: 5px;
        }
        .content-list {
            list-style-type: none;
            padding: 0;
        }
        .content-list li {
            background-color: #fff;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
    <a href="https://uqload.ws/nmmzz8pdzyif.html"><img src="https://m180.uqload.ws/i/05/02069/ow932p38lcrl_t.jpg" border=0><br>T01E01</a><br>[640x360, 44:20]
<body>

    <div class="container">
        <h1>Catálogo de Series, Películas, Animes y Doramas</h1>
        
        <!-- Sección de Login -->
        <div class="login-section">
            <h2>Iniciar Sesión</h2>
            <input type="text" id="email" placeholder="Correo electrónico">
            <input type="password" id="password" placeholder="Contraseña">
            <button onclick="login()">Login</button>
        </div>

        <!-- Sección del contenido multimedia -->
        <div class="content-section">
            <h2>Contenido Disponible</h2>
            <ul id="contentList" class="content-list">
                <!-- El contenido se insertará aquí -->
            </ul>
        </div>
    </div>

    <script>
        let apiKey = '';

        // Función para realizar el login y obtener el API Key
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('http://localhost:5000/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    apiKey = data.token;
                    alert('Login exitoso');
                    fetchContent();
                } else {
                    alert('Error en el login');
                }
            })
            .catch(error => console.log('Error en la petición:', error));
        }

        // Función para obtener el contenido multimedia
        function fetchContent() {
            fetch('http://localhost:5000/api/content', {
                headers: {
                    'x-api-key': apiKey
                }
            })
            .then(response => response.json())
            .then(data => {
                const contentList = document.getElementById('contentList');
                contentList.innerHTML = ''; // Limpiar la lista antes de agregar nuevos elementos

                data.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <span><strong>${item.title}</strong> - ${item.genre}</span>
                        <a href="${item.url}" target="_blank">Ver</a>
                    `;
                    contentList.appendChild(listItem);
                });
            })
            .catch(error => console.log('Error al obtener el contenido:', error));
        }
    </script>

</body>
</html>
